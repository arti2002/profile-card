<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile-card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
  <link rel="stylesheet" href="style5.css">
</head>
<body>
  <div class="profile-card">
    <div class="card-header">
      <div class="pic">
        <img src="stock/pic.jpg" alt="">
      </div>
      <div class="name">Arti Bhandari</div>
      <div class="desc">Developer & Designer</div>
      <div class="sm">
        <a href="https://www.instagram.com/arxti.15/" class="fab fa-instagram"></a>
        <a href="https://twitter.com/ArtiBhandari19" class="fab fa-twitter"></a>
        <a href="https://github.com/arti2002" class="fab fa-github"></a>
        
      </div>
      <a href="#" class="contact-btn">Contact Me</a>
    </div>
    <div class="card-footer">
      <div class="numbers">
        <div class="item">
          <span>50</span>
          Posts
        </div>
        <div class="border"></div>
        <div class="item">
          <span>120</span>
          Following
        </div>
        <div class="border"></div>
        <div class="item">
          <span>50k</span>
          Followers
        </div>
      </div>
    </div>
  </div>
</body>
</html>
